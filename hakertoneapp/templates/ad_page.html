<h1>어드민 페이지</h1>

{% for questions in questions.all %}
<div class="container">
	<h1>{{ questions.title }}</h1>
	<p>{{ questions.body }}</p>
</div>
{% endfor %}

<br>
<div class="container">
	<form action="{% url 'create' %}">
	  <h4>제목: </h4>
	  <input type="text" name="title">
	  <br>
	  <br>
	  <h4>본문: </h4>
	  <textarea cols=40 rows=10 name="body"></textarea>
	  <br>
	  <br>
	  <input class="btn btn-dark" type="submit" value="제출하기">
  </form>
  
</div>
